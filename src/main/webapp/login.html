<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatFlow - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #0f172a;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        }

        .container {
            display: flex;
            width: 100%;
            padding: 2rem;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-header {
            padding: 2rem;
            text-align: center;
            background: white;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .auth-header p {
            color: var(--secondary);
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .auth-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: var(--light);
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer p {
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: white;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--light);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .switch-form {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form:hover {
            text-decoration: underline;
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--secondary);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">ChatFlow</div>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <div class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div><a href="home.html">
                <button type="submit" class="btn btn-primary">Login</button></a></div>
            </form>
            <div class="auth-footer">
                <p>Or continue with</p>
                <div class="social-login">
                    <button class="social-btn">
                        <img src="./img/google.png" alt="Google">
                    </button>
                    <button class="social-btn">
                        <img src="./img/facebook.png" alt="Facebook">
                    </button>
                    <button class="social-btn">
                        <img src="./img/apple.png" alt="Apple">
                    </button>
                </div>
                <p style="margin-top: 1.5rem;">
                    Don't have an account? <a href="signup.html
                    " class="switch-form">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    
</body>
</html>
