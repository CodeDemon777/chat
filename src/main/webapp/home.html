











                <!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
        }

        #username {
            width: 200px;
            margin-right: 10px;
        }

        #to {
            width: 120px;
            margin-right: 10px;
        }

        #msg {
            width: 400px;
            margin-right: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
            resize: none;
            background: #f8f9fa;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Message area styling */
        #log {
            background: #f8f9fa;
            font-family: inherit;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <input type="text" id="username" placeholder="Username"/>
                <button type="button" onclick="connect();">Connect</button>
            </td>
        </tr>
        <tr>
            <td>
                <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="to" placeholder="To"/>
                <input type="text" id="msg" placeholder="Message"/>
                <button type="button" onclick="send();">Send</button>
            </td>
        </tr>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
